    <h1>Approve TRC20 Token</h1>

    <input type="text" id="amount" placeholder="Enter Amount" />

    <div id="qrcode"></div>

    <script>
        document.getElementById('approveButton').onclick = async function() {
            const tokenAddress = document.getElementById('tokenAddress').value;
            const amount = document.getElementById('amount').value;

            if (tokenAddress && amount) {
                // QR Code data
                const qrData = `Token Address: ${tokenAddress}, Amount: ${amount}`;
                
                // Generate QR code
                $('#qrcode').empty(); // Clear any existing QR code
                $('#qrcode').qrcode(qrData);
                
                // Example logic using TronWeb can go here

            } else {
                alert('Please enter valid token address and amount.');
            }
        };
    </script>
</body>
